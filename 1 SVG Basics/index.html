
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SVG Examples</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<svg id="svg-ctr" width="500" height = "500">

		<!-- RECTANGLE -->
		<rect id="rect" x="5" y="5" width="100" height = "100"></rect>	
		<text x="15" y="22">Rectangle</text>	

		<!-- Circle -->
		<circle id="circle" r="75" cx="100" cy="100"> </circle>	
		<text x="100" y="100">Circle</text>	

		<!-- Ellipse -->
		<ellipse id="ellipse" rx="50" ry="100" cx="200" cy="200"></ellipse>	
		<text x="180" y="140">Ellipse</text>	

		<!-- Line -->
		<line id="line" x1="0" y1="300" x2="500" y2="0"></line>	
		<text x="30" y="300">Line</text>	

		<!-- Polygon -->
		<polygon id="polygon" points="200,200 340,200 200,340 340,340"> </polygon>	
		<text x="240" y="220">Polygon</text>	

		<!-- Polyline -->
		<polyline id="polyline" points="200,360 340,360 200,480 340,480"> </polyline>
		<text x="240" y="380">Polyline</text>	

		<!-- Path -->

	</svg>

</body>
</html>
