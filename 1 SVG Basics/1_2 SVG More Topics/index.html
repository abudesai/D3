
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SVG Definitions, Groups, and Text Paths </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<svg width="500" height = "500">

		<!-- ---------------------------------------------------- -->
		<!-- Definitions, Groups and Markers -->
		<defs>
			<g id="rectangle">				
				<rect width="50" height="50"> </rect>	
				<rect width="50" height="50" x="50" fill="blue"> </rect>	
			</g>
		</defs>	

		<use xlink:href="#rectangle"></use>	

		<!-- ---------------------------------------------------- -->
		<!-- Text along paths! -->

		<!-- Define Text Paths -->
		<defs>
			<path id="custom_text_path1"
				d=" M200,350 L200,100 " >
				<!-- We created a path (line) that goes from (200,300) to (200,100) -->
				<!-- This is a vertical line going from bottom to up-->
			</path>

			<path id="custom_text_path2"
				d=" M300,100 L300,350 " >
				<!-- Reversed the order (top to bottom) -->
				<!-- This is a vertical line -->
			</path>

			<path id="custom_text_path3"
				d=" M100,300 Q250,500 400,300" >
				<!-- Curved line going left to right (like a smile) -->
			</path>
		</defs>		

		<!-- ---------------------------------------------------- -->

		<!-- Now create the text to go along path 1-->
		<!-- the x coordinate defines the offset within the given path -->
		<!-- The y coordinate doesn't seem to do anything -->
		<text x="125" y="0">
			<textpath xlink:href="#custom_text_path1">
				Hello World ==>			
			</textpath>
		</text>

		<!-- Let's trace the Path 1 so we can see the text is along it -->
		<path  d="	M 200, 350  L 200, 100 " >  </path>	


		<!-- Text along path 2 -->
		<text x="125" y="0">
			<textpath xlink:href="#custom_text_path2">
				Goodbye World ==>				
			</textpath>
		</text>

		<!-- Let's trace the Path 2 so we can see the text is along it -->
		<path  d="	M 300, 100  L 300, 350 " >  </path>	


		<!-- Text along path 3-->
		<text x="200" y="0">
			<textpath xlink:href="#custom_text_path3">
				Wassuppppp!!! ==>
			</textpath>
		</text>

		<!-- Let's trace Path 3 so we can see the text is along it -->
		<path  d="	M100,300 Q250,500 400,300 " >  </path>	

		<!-- ---------------------------------------------------- -->

	</svg>
</body>
</html>
