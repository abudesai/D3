
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scales</title>
</head>
<body>

	<script src="https://d3js.org/d3.v5.js"></script>
	<script type="text/javascript">
		var slices = [100, 200, 300, 400, 500]

		var scale = d3.scaleLinear()
			.domain([d3.min( slices ), d3.max( slices )]) //min and max number of domain range
			.range([10, 350]); 	//min and max number of visualization range
			//we hard-coded the range above, but we will come back to make it dynamic when covering
			//responsive design

		console.log(scale(100)) 	//returns 100
		console.log(scale(500)) 	//returns 350
		console.log(scale(300)) 	//returns 180 which is mid-point of range

	</script>
</body>
</html>
